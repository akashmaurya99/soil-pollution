<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div>
        <h1>Contact Us</h1>
    </div>
    <form action="process-form.php" method="post">
        <span>
            <label for="myname">
                Name: <input type="text" name="myname" placeholder="Enter Your Name" id="myname" required></label>
        </span>
        <span>
            <label for="mobile">
                Mobile No: <input type="digit" name="mymobile" maxlength="10" id="mobile" placeholder="Mobile No."
                    required>
            </label>
        </span><br>
        <span>
            <label for="course">
                Course: <input type="text" name="mycourse" placeholder=" Enter Course" id="course" required>
            </label>
        </span>
        <span>
            <label for="Address">
                Address: <input type="text" name="myaddress" placeholder="Address" id="Address" required>
            </label>
        </span><br>
        <span>
            <label for="registration">
                Registration No: <input type="digit" name="registration no" maxlength="8" id="registration"
                    placeholder="Registration No" required>
            </label>
        </span>

        <span>
            <label for="message">
                Type Your Feedback:<br>
                <textarea name="Feedback" name="Feedback" id="message" cols="20" rows="3"
                    placeholder="Feedback"></textarea>
            </label>
        </span><br>
        <label for="file">Image:</label>
        <input type="file" id="file" /><br><br>
        <div>
            <label for="button">
                <button style="background-color: rgb(239, 158, 9);"><b>Submit</b></button>
            </label>
        </div>
    </form>
</body>

</html>
